<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo List App</title>
  </head>
  <body>
    <div id="backgroundCover"></div>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
      <!-- input 태그에 유효성 검사를 걸어놔도 그냥 걸어놓으면 먹히지 않음. -->
      <!-- form 태그로 감싸놔야지 input에 걸어놓은 유효성 검사가 걸림! -->
      <input
        required
        maxlength="15"
        type="text"
        placeholder="이름이 무엇인가요?"
      />
      <button>로그인</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
      <input
        type="text"
        placeholder="투두를 작성하고 엔터를 눌러주세요."
        required
      />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote"><span></span><br /><span></span></div>
    <div id="weather"><span></span><br /><span></span></div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
